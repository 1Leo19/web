<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo3.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
          <img src="img/izq.png" alt="Logo de la página">
        </a>
      </header>
      <div class="register-container">
        <form class="register-form" action="tu_script_de_registro.php" method="post">
          <h2>Registrarse</h2>
          <div class="input-container">
            <input type="text" name="nombre" placeholder="Nombre" required>
          </div>
          <div class="input-container">
            <input type="email" name="email" placeholder="Correo electrónico" required>
          </div>
          <div class="input-container">
            <input type="password" id="password" placeholder="Contraseña" required>
          </div>
          <button type="button" onclick="validatePassword()">Registrarse</button>
        </form>
        <div class="login-link">
          <p>¿Ya tienes una cuenta? <a href="login.html" class="login-btn">Iniciar sesión</a></p>
        </div>
      </div>
      <script>
        function validatePassword() {
          var password = document.getElementById("password").value;
          var regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
  
          if (regex.test(password)) {
            alert("Contraseña válida. ¡Registro exitoso!");
          } else {
            alert("La contraseña no cumple con los requisitos.");
          }
        }
      </script>
</body>
</html>
